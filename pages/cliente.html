    <h2 class="tituloformulario">Inicia sesion</h2>
    
    <form class="formularioinicio">
        <label for="nombre">Ingrese su nombre:</label>
        <input class="inputinicio" type="text"  name="nombre"/>
        <label for="contraseña">Ingrese su contraseña:</label>
        <input class="inputinicio" type="password"  name="contraseña"/>
        <label for="email">Ingrese un correo electronico:</label>
        <input class="inputinicio" type="email" name="email"/>
        <label for="seleccione uno">Ingrese su sexo:</label>
        <input type="radio" name="seleccione uno"/>Hombre
        <input type="radio" name="seleccione uno"/>Mujer
        <input type="radio" name="seleccione uno"/>Otro
        <button class="botonformulario">Aceptar</button>

    </form>


    <main class="containercliente">

        <h3 class="textocliente">Dejanos alguna historia, leyenda o anecdota para que podamos agregar mucho mas contenido!!!!</h3>
        <div class="cliente">
            <textarea class="textarea" rows="15" cols="40"></textarea>
        </div>
        <button class="botontextarea">Enviar</button>
